<!DOCTYPE html>
<html lang="ko">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	  content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<head>
	<meta charset="UTF-8">
	<title>자재·장비대금 지킴이</title>
	<link type="text/css" rel="stylesheet" href="../assets/css/reset.css"/>
	<link type="text/css" rel="stylesheet" href="../assets/css/ui.css"/>
	<link type="text/css" rel="stylesheet" href="../assets/css/style.css"/>
	<link type="text/css" rel="stylesheet" href="../assets/css/core.css"/>
</head>
<body>
<div class="container">
	<header class="main">
		<div class="headerWrap">

			<h1 class="logo">
				<a href="/mater/main/load-page?pageName=main/main">
					<span class="txt">자재·장비대금 지킴이</span>
				</a>
			</h1>

			<!-- 마이 -->
			<a href="javascript:f_goMypage();" class="myBox">
				<i class="ic ic_my"></i>
			</a>
			<!-- GNB -->
			<a href="javascript:f_goMenu();" class="gnbBox">
				<i class="ic ic_gnb"></i>
			</a>
		</div>
	</header>
	<div class="wrapper main">
		<input type="hidden" id="mtriCustNo" th:value="${session.mtriCustNo}">
		<input type="hidden" id="custAthrCd" th:value="${session.custAthrCd}">
		<input type="hidden" id="custNm" th:value="${session.custNm}">
		<input type="hidden" id="blngDptcd" th:value="${session.blngDptcd}">
		<input type="hidden" id="wkscCd" th:value="${session.wkscCd}">
		<section class="main">
			<ul class="mainList" id="mainList">

			</ul>
		</section>


		<section class="notice">

			<div class="titBox">
				<span class="titTxt">공지사항</span>
				<a href="javascript:f_goNotice();" class="moreBtn">더 보기</a>
			</div>

			<ul class="noticeList" id="noticeList">
			</ul>

			<div class="archiveBox">
				<a href="javascript:f_goReference();" class="archiveBtn">
					<i class="ic_archive"></i>
					<span class="txt">자료실</span>
				</a>
			</div>
		</section>

		<footer>
			<div class="footerWrap">
				<div class="txt">
					Korea Expressway Corporation.<br/>
					All Rights reserved.
				</div>
			</div>
		</footer>

	</div>
</div>
<div id="menuDiv"></div>
<div class="progressDiv">
	<img src="../assets/img/progress.gif"/>
</div>

<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
<script src="../assets/js/jquery-3.1.1.min.js"></script>
<script src="../assets/js/jquery-ui-1.12.1.js"></script>
<script src="../assets/js/slick.min.js"></script>
<script src="../assets/js/ui.js"></script>
<script src="../assets/js/main/main.js"></script>
<script src="../assets/js/core.js"></script>
</body>
</html>

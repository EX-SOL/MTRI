<!DOCTYPE html>
<html lang="ko">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	  content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<head>
	<meta charset="UTF-8">
	<title>자재·장비대금 지킴이</title>
	<link type="text/css" rel="stylesheet" href="../assets/css/reset.css"/>
	<link type="text/css" rel="stylesheet" href="../assets/css/datepicker.min.css"/>
	<link type="text/css" rel="stylesheet" href="../assets/css/ui.css"/>
	<link type="text/css" rel="stylesheet" href="../assets/css/style.css"/>
	<link type="text/css" rel="stylesheet" href="../assets/css/core.css"/>
</head>
<body>
<div class="container">
	<header class="">
		<div class="headerWrap">

			<a href="javascript:history.go(-1);" class="backBtn"></a>

			<div class="pageTitBox">공지사항 등록</div>

			<!-- GNB -->
			<a href="javascript:f_goMenu();" class="gnbBox">
				<i class="ic ic_gnb"></i>
			</a>
		</div>
	</header>
	<div class="wrapper">

		<section class="edit">
			<form name="noticeForm" id="noticeForm" enctype="multipart/form-data">
				<input type="hidden" name="mtriCustNo" th:value="${session.mtriCustNo}">
				<ul class="editList">
					<li>
						<div class="subject">
							<i class="ic ic_charge_term"></i>
							<span class="txt">제목</span>
						</div>
						<div class="con">
							<input class="tbox" name="notcMtriTitlNm" id="notcMtriTitlNm">
						</div>
					</li>
	
					<li>
						<div class="subject">
							<i class="ic ic_date"></i>
							<span class="txt">게시시작일</span>
						</div>
						<div class="con">
							<div class="dateBox">
								<label>
									<input class="date-picker" name="bltnStrtDates" id="bltnStrtDates" data-language="ko" data-position="bottom left">
									<span class="calendar"></span>
								</label>
							</div>
						</div>
					</li>
					<li>
						<div class="subject">
							<i class="ic ic_date"></i>
							<span class="txt">게시종료일</span>
						</div>
						<div class="con">
							<div class="dateBox">
								<label>
									<input class="date-picker" name="bltnEndDates" id="bltnEndDates" data-language="ko" data-position="bottom left">
									<span class="calendar"></span>
								</label>
							</div>
						</div>
					</li>
					<li>
						<div class="subject">
							<i class="ic ic_charge_term"></i>
							<span class="txt">내용</span>
						</div>
						<div class="con">
							<input class="tbox" id="notcMtriCtnt" name="notcMtriCtnt" style="height: 300px;">
						</div>
					</li>
					<li>
						<div class="subject">
							<i class="ic ic_data"></i>
							<span class="txt">첨부파일</span>
						</div>
						<div class="con">
							<div class="fileBox">
								<label for="flUpFileData" style="padding-left: 15px; padding-top: 12px;">
									<input type="file" id="flUpFileData" style="display:none;" name="flUpFileData" onchange="javascript:f_imgChange('#fileName', '#flUpFileData');">
									<span class="txt" id="fileName" style="font-size:15px;"></span>
									<i class="ic ic_chain"></i>
								</label>
							</div>
						</div>
					</li>
				</ul>
			</form>
			<div class="editMenuBox">

				<div class="menuBox">
					<a href="javascript:f_noticeSave();" class="menuBtn">저장</a>
					<a href="javascript:history.go(-1);" class="menuBtn">취소</a>
				</div>
			</div>
		</section>
	</div>
</div>
<div id="menuDiv"></div>
<div class="progressDiv">
	<img src="../assets/img/progress.gif"/>
</div>

<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
<script src="../assets/js/jquery-3.1.1.min.js"></script>
<script src="../assets/js/jquery-ui-1.12.1.js"></script>
<script src="../assets/js/ui.js"></script>
<script src="../assets/js/datepicker.min.js"></script>
<script src="../assets/js/datepicker.ko.js"></script>
<script src="../assets/js/core.js"></script>
<script src="../assets/js/notice/noticeCreate.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	  content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<head>
	<meta charset="UTF-8">
	<title>자재·장비대금 지킴이</title>
	<link type="text/css" rel="stylesheet" href="../assets/css/reset.css"/>
	<link type="text/css" rel="stylesheet" href="../assets/css/datepicker.min.css"/>
	<link type="text/css" rel="stylesheet" href="../assets/css/ui.css"/>
	<link type="text/css" rel="stylesheet" href="../assets/css/style.css"/>
	<link type="text/css" rel="stylesheet" href="../assets/css/core.css"/>
</head>
<body>
<div class="container">
	<header class="">
		<div class="headerWrap">

			<a href="javascript:history.go(-1);" class="backBtn"></a>

			<div class="pageTitBox">공지사항 등록</div>

			<!-- GNB -->
			<a href="javascript:f_goMenu();" class="gnbBox">
				<i class="ic ic_gnb"></i>
			</a>
		</div>
	</header>
	<div class="wrapper">

		<section class="edit">

			<ul class="editList">
				<li>
					<div class="subject">
						<i class="ic ic_spot"></i>
						<span class="txt">제목</span>
					</div>
					<div class="con">
						<input class="tbox">
					</div>
				</li>

				<li>
					<div class="dateBox">
						<label>
							<input class="date-picker" id="sDate" data-language="ko" data-position="bottom left">
							<span class="calendar"></span>
						</label>
					</div>
					
				</li>
				<li>
					<div class="subject">
						<i class="ic ic_device"></i>
						<span class="txt">게시종료일</span>
					</div>
					<div class="dateBox">
						<label>
							<input class="date-picker" id="eDate" data-language="ko" data-position="bottom left" value="2020-09-16">
							<span class="calendar"></span>
						</label>
					</div>
				</li>

				<li>
					<div class="subject">
						<i class="ic ic_corp"></i>
						<span class="txt">내용</span>
					</div>
					<div class="con">
						<input class="tbox" style="height: 300px;">
					</div>
				</li>
			</ul>

			<div class="editMenuBox">

				<div class="menuBox">
					<a href="javascript:f_noticeSave();" class="menuBtn">저장</a>
					<a href="javascript:history.go(-1);" class="menuBtn">취소</a>
				</div>


			</div>
		</section>

	</div>
</div>
<div id="menuDiv" style="display:none;"></div>
<div class = "progressDiv" style="display:none;">
	<img src="../assets/img/progress.gif"/>
</div>

<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
<script src="../assets/js/jquery-3.1.1.min.js"></script>
<script src="../assets/js/jquery-ui-1.12.1.js"></script>
<script src="../assets/js/ui.js"></script>
<script src="../assets/js/datepicker.min.js"></script>
<script src="../assets/js/datepicker.ko.js"></script>
<script src="../assets/js/core.js"></script>
<script src="../assets/js/notice/noticeCreate.js"></script>
</body>
</html>

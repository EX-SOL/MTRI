<!DOCTYPE html>
<html lang="ko">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	  content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<head>
	<meta charset="UTF-8">
	<title>자재·장비대금 지킴이</title>
	<link type="text/css" rel="stylesheet" href="../assets/css/reset.css"/>
	<link type="text/css" rel="stylesheet" href="../assets/css/datepicker.min.css"/>
	<link type="text/css" rel="stylesheet" href="../assets/css/ui.css"/>
	<link type="text/css" rel="stylesheet" href="../assets/css/style.css"/>
	<link type="text/css" rel="stylesheet" href="../assets/css/core.css"/>
</head>
<body>
<div class="container">
	<header class="">
		<div class="headerWrap">

			<a href="javascript:history.go(-1);" class="backBtn"></a>

			<div class="pageTitBox">자재대금 상세</div>

			<!-- GNB -->
			<a href="javascript:f_goMenu();" class="gnbBox">
				<i class="ic ic_gnb"></i>
			</a>
		</div>
	</header>
	<div class="wrapper">

		<section class="edit">

			<ul class="editList">

				<li>
					<div class="subject">
						<i class="ic ic_date"></i>
						<span class="txt">청구년월</span>
					</div>
					<div class="con">
						<div class="selectBox">
							<select>
								<option>2020년</option>
							</select>
						</div>
						<div class="selectBox">
							<select>
								<option>10월</option>
							</select>
						</div>

					</div>
				</li>

				<li>
					<div class="subject">
						<i class="ic ic_spot"></i>
						<span class="txt">현장명</span>
					</div>
					<div class="con">
						<input class="tbox" value="한국도로공사 현장" readonly>
					</div>
				</li>

				<li>
					<div class="subject">
						<i class="ic ic_device"></i>
						<span class="txt">공 구</span>
					</div>
					<div class="con">
						<input class="tbox" value="한국도로공사 공구" readonly>
					</div>
				</li>

				<li>
					<div class="subject">
						<i class="ic ic_corp"></i>
						<span class="txt">계약업체명</span>
					</div>
					<div class="con">
						<input class="tbox" value="아와소프트" readonly>
					</div>
				</li>

				<li>
					<div class="subject">
						<i class="ic ic_corp"></i>
						<span class="txt">자재업체명</span>
					</div>
					<div class="con">
						<input class="tbox" value="아와" readonly>
					</div>
				</li>


				<li>
					<div class="subject">
						<i class="ic ic_tel"></i>
						<span class="txt">전화번호</span>
					</div>
					<div class="con">
						<input class="tbox" value="010-1234-5678" readonly>
					</div>
				</li>

				<li>
					<div class="subject">
						<i class="ic ic_buy"></i>
						<span class="txt">구매품목</span>
					</div>
					<div class="con">
						<input class="tbox" value="크레인" readonly>
					</div>
				</li>

				<li>
					<div class="subject">
						<i class="ic ic_account"></i>
						<span class="txt">예금주</span>
					</div>
					<div class="con">
						<input class="tbox" value="김아와" readonly>
					</div>
				</li>

				<li>
					<div class="subject">
						<i class="ic ic_charge_price"></i>
						<span class="txt">청구금액</span>
					</div>
					<div class="con">
						<div class="inputBox">
							<input class="tbox" value="100,000,000" readonly>
							<span class="unit">원</span>
						</div>
					</div>
				</li>

				<li>
					<div class="subject">
						<i class="ic ic_date"></i>
						<span class="txt">첨부자료</span>
					</div>
					<div class="con">
						<div class="fileBox">
							<label for="file">
								<input type="text" style="display:none;" id="file">
								<span class="txt"></span>
								<i class="ic ic_chain"></i>
							</label>
						</div>
					</div>
				</li>
			</ul>

			<!-- <div class="editMenuBox">

				<a href="#none" class="removeBtn">삭제</a>

				<div class="menuBox">
					<a href="#none" class="menuBtn">저장</a>
					<a href="#none" class="menuBtn">취소</a>
				</div>


			</div> -->
		</section>

	</div>
</div>
<div id="menuDiv" style="display:none;"></div>
<div class = "progressDiv" style="display:none;">
	<img src="../assets/img/progress.gif"/>
</div>

<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
<script src="../assets/js/jquery-3.1.1.min.js"></script>
<script src="../assets/js/jquery-ui-1.12.1.js"></script>
<script src="../assets/js/ui.js"></script>
<script src="../assets/js/datepicker.min.js"></script>
<script src="../assets/js/datepicker.ko.js"></script>
<script src="../assets/js/core.js"></script>
<script src="../assets/js/mater/materCreate.js"></script>
</body>
</html>
